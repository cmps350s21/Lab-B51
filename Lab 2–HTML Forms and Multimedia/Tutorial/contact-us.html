<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Login</h1>
</header>
<main>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z4qBXKeLNEc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <form action="">
        <div>
            <label for="username"><b>Email</b></label>
            <input type="email" id="username" required>
        </div>
        <div>
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="rating">1 <input type="range" id="rating"> 10</label>
        </div>
        <input type="color">
        <input type="date">


        <div>
        <textarea name="" id=""
                  cols="50"
                  rows="30"></textarea>
        </div>

        <div>
            <label> <b>Give us your choice</b></label>

            <label for="choice1">Choice 1</label>
            <input type="radio" name="choice" id="choice1">

            <label for="choice12">Choice 2 </label>
            <input type="radio" name="choice" id="choice12">

        </div>
        <div>
            <select name="country" multiple>
                <optgroup label="Middle East">
                    <option value="qatar">Qatar</option>
                    <option value="saudi">Saudi</option>
                </optgroup>
                <option value="china">China</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Login">
            <input type="reset" value="Cancel">
        </div>
    </form>
</main>
</body>
</html>
